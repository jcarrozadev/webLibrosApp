<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="volver">
        <button><i class="fas fa-home"></i> Volver</button>
    </div>

    <div class="contenedor-login">
        <h1>Iniciar Sesión</h1>
        <h2>Administración</h2><br>
        <div class="caja-login">
            <button class="boton-google"><i class="fab fa-google"></i> Iniciar sesión con Google</button>
            <form>
                <label for="usuario">Usuario / Correo electrónico</label>
                <input type="text" id="usuario" placeholder="Introduce tu usuario">
                
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Introduce tu contraseña">

                <a href="#">¿Has olvidado tu contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <table>
            <tr>
                <td class="colaboradores">
                    <b>Colaboradores</b><br>
                    <a href="#">Enlace</a> <a href="#">Enlace</a><br>
                    <a href="#">Enlace</a> <a href="#">Enlace</a>
                </td>
                <td class="cita">
                    "<i>El examen de conciencia es siempre el mejor medio para cuidar bien el alma.</i>"<br>
                    "<b>San Ignacio de Loyola</b>"
                </td>
                <td class="contacto">
                    <b>Contactar</b><br>
                    <p><i class="fas fa-map-marker-alt"></i> C/ Corte de Peleas, 79 06009 Badajoz</p>
                    <p><i class="fas fa-phone"></i> +34 924 25 17 61</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
