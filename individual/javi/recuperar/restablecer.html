<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <!-- ICONO -->
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">
    <!-- IMPORT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/import.css">
    <!-- <link rel="stylesheet" href="../assets/css/header.css"> -->
    <link rel="stylesheet" href="recuperar.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
    <div class="volver">
        <button><i class="fas fa-home"></i> Volver</button>
    </div>

    <div class="contenedor-restablecer">
        <h1>Restablecer Contraseña</h1><br>
        <div class="caja-restablecer">
            <button class="boton-google">
                <i class="fab fa-google"></i> Iniciar sesión con Google
            </button>
            <form>
                <label for="nueva-contraseña">Nueva contraseña</label>
                <input type="password" id="nueva-contraseña" placeholder="Introduce tu nueva contraseña">

                <label for="confirmar-contraseña">Confirma la contraseña</label>
                <input type="password" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="colaboradores">
            <b>Colaboradores</b>
            <p><a href="https://atabalfundacion.wordpress.com/">Fundacion Atabal</a></p>
            <p><a href="https://www.aytobadajoz.es/es/ayto/portada">Ayto. Badajoz</a></p>
            <p><a href="https://www.aexpainba-fmm.org/comienzo.asp">AEXPAINBA</a></p>
            <p><a href="http://www.fidesbancaetica.com/">FIDES</a></p>
        </div>
        <div class="cita">
            <p>"El examen de conciencia es siempre el mejor medio para cuidar bien el alma."</p>
            <p>"San Ignacio de Loyola"</p>
        </div>
        <div class="contacto">
            <b id="contactar">Contactar</b>
            <p><i class="fas fa-map-marker-alt"></i> C/ Corte de Peleas, 79 06009 Badajoz</p>
            <p><i class="fas fa-phone"></i> +34 924 25 17 61</p>
        </div>
    </footer>
</body>
</html>
