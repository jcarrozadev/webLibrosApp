<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="recuperar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="volver">
        <button><i class="fas fa-home"></i> Volver</button>
    </div>

    <div class="contenedor-restablecer">
        <h1>¿Has olvidado tu contraseña?</h1>
        <h2>Administración</h2><br>
        <div class="caja-restablecer">
            <button class="boton-google">
                <i class="fab fa-google"></i> Iniciar sesión con Google
            </button>
            <form>
                <label for="nueva-contraseña">Nueva contraseña</label>
                <input type="password" id="nueva-contraseña" placeholder="Introduce tu nueva contraseña">

                <label for="confirmar-contraseña">Confirma la contraseña</label>
                <input type="password" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <table>
            <tr>
                <td class="colaboradores">
                    <b>Colaboradores</b><br>
                    <a href="#">Enlace</a> <a href="#">Enlace</a><br>
                    <a href="#">Enlace</a> <a href="#">Enlace</a>
                </td>
                <td class="cita">
                    "<i>El examen de conciencia es siempre el mejor medio para cuidar bien el alma.</i>"<br>
                    "<b>San Ignacio de Loyola</b>"
                </td>
                <td class="contacto">
                    <b>Contactar</b><br>
                    <p><i class="fas fa-map-marker-alt"></i> C/ Corte de Peleas, 79 06009 Badajoz</p>
                    <p><i class="fas fa-phone"></i> +34 924 25 17 61</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
