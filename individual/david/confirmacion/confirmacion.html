<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reserva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="confirmacion.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="resources/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <a href="#">Información</a>
            <a href="#">Formulario</a>
        </nav>
        <div class="icono-usuario">
            <a href="login.html">
                <img src="resources/login.png" alt="login">
            </a>
        </div>
    </header>
    <main>
        <div>
            <h2>¿Confirmas la Reserva?</h2>
            <form>
                <div class="form-row">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" value="Javier">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" value="jariascarroza@gmail.com">
                </div>
                <div class="form-row">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" value="Arias Carroza">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" value="DAW">
                    <label for="clase">Clase:</label>
                    <input type="text" id="clase" value="2DAW">
                </div>
                <div class="form-row">
                    <label for="documento">Ver documento de pago:</label>
                    <button type="button" id="insertar-btn">Ver</button>
                </div>
                <div class="form-row">
                    <label>Libro a reservar:</label>
                    <div class="libros">
                        <label><input type="checkbox"> Libro</label>
                        <label><input type="checkbox"> Libro</label>
                        <label><input type="checkbox"> Libro</label>
                        <label><input type="checkbox"> Libro</label>
                    </div>
                </div>
                <div class="form-row botones">
                    <button type="button" class="cancelar">Cancelar</button>
                    <button type="submit" class="confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="colaboradores">
            <b>Colaboradores</b>

        </div>
        <div class="cita">

            <p>"San Ignacio de Loyola"</p>
        </div>
        <div class="contacto">
            <b id="contactar">Contactar</b>
            <p><i class="fas fa-map-marker-alt"></i> C/ Corte de Peleas, 79 06009 Badajoz</p>
            <p><i class="fas fa-phone"></i> +34 924 25 17 61</p>
        </div>
    </footer>
</body>
</html>
