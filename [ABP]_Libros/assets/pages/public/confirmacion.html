                    </div>
                    <div class="form-row">
                        <label for="documento">Ver documento de pago:</label>
                        <button type="button" id="insertar-btn">Ver</button>
                    </div>
                    <div class="form-row">
                        <label>Libro a reservar:</label>
                        <div class="libros">
                            <label><input type="checkbox"> Libro</label>
                            <label><input type="checkbox"> Libro</label>

                            <label><input type="checkbox"> Libro</label>
                        </div>
                    </div>
                    <div class="form-row botones">
                        <button type="button" class="cancelar">Cancelar</button>
                        <button type="submit" class="confirmar">Confirmar</button>
                    </div>
